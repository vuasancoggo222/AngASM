
<div class="max-w-sm bg-white rounded-lg shadow-md dark:bg-gray-800 dark:border-gray-700 mt-[25px]">
    <a href="#">
    <img class="p-8 rounded-t-lg" src="https://picsum.photos/330/270" alt="product image">
    </a>
    <div class="px-5 pb-5">
    <a href="#">
    <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">{{product.name}}</h5>
    </a>
    <div class="flex items-center mt-2.5 mb-5">
        <h4 *ngIf="product.status" class="text-xl font-semibold tracking-tight text-green-900 dark:text-white">Còn Hàng</h4>
        <h4 *ngIf="!product.status" class="text-xl font-semibold tracking-tight text-red-900 dark:text-white">Hết Hàng</h4>
        <h3 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white"></h3>
    <span class="bg-blue-100 text-blue-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800 ml-3">{{product.category_id.name}}</span>
    </div>
    <div class="flex justify-between items-center">
    <span class="text-2xl font-bold text-gray-500 dark:text-white line-through">{{product.price | currency : "VND"}}</span>
    <span class="text-3xl font-bold text-gray-900 dark:text-white">{{product.price - product.sale_price | currency : "VND"}}</span>
    <a href="#" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add to cart</a>
    </div>
    </div>
    </div>
